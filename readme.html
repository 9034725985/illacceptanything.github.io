<html>
<head>
<title>ReadMe</title>

<!--CSS-->
</head>
<body>
<!-- Script that gets the curent readme in this repo -->
<script> var req = new XMLHttpRequest();
  req.onload = function() {
    var xmpNode = document.getElementById('content');
    xmpNode.appendChild(document.createTextNode(this.responseText));
  }
  req.open('GET', 'readme.md', false);
  req.send();</script>
<xmp id="content" theme="united" style="display:none;">
</xmp>

<!--JS-->
<script src="http://strapdownjs.com/v/0.2/strapdown.js"></script>
</body>
</html>
